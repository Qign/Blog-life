    <h1 class="post-title" itemprop="name">
      梦成僧
    </h1>
  

	<div class='post-body mb'>
		<br>

<p>我昨晚做了个梦<br>梦见自己<br>假装剃发<br>假装披上僧衣<br>假装在寺内外踱步</p>
<p>我在想要不要趁没人<br>发现的时候溜走<br>却又想趁没人注意的时候<br>假装当一回僧人</p>
<p>我回到寺里<br>饭后院门锁了<br>我知道我今晚得早睡了<br>在寺里<br>今夜我是个僧人</p>

	</div>
